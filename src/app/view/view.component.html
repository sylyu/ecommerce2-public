<!-- ** show the product  -->
<h2>View page for {{ product.name }}</h2>
<form>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th> 
      <th>Unit in Stock</th>
    </tr>
    <!-- ** Show each product -->
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ price() }}</td>
      <td>{{ product.unit_in_stock }}</td>
    </tr>
  </table>
</form>
